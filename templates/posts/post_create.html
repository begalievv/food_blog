{% extends 'base.html' %}

{% block title %}
<title>Post Create</title>
{% endblock %}

{% block content %}

<h1>New post</h1>
<form action="{% url 'post_new' %}" method="POST">
    {% csrf_token %}
    {{ form.title }}
    {{ form.description }}
    {{ form.category }}
    <button type="submit">New</button>
</form>


{% endblock %}
